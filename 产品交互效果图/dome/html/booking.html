<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>预订行程 - 约旅</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="../css/booking.css">
</head>
<body>
    <div id="app" class="booking-form">
        <div class="trip-summary">
            <h2>行程信息</h2>
            <p>{{ tripInfo.title }}</p>
            <p>出发日期：{{ tripInfo.departureDate }}</p>
            <p>集合地点：{{ tripInfo.meetingPoint }}</p>
            <div class="price-detail">
                <p>成人价：¥{{ prices.adult }}/人</p>
                <p>儿童价：¥{{ prices.child }}/人</p>
            </div>
        </div>

        <form @submit.prevent="submitBooking">
            <div class="form-group">
                <label>联系人姓名</label>
                <input type="text" v-model="form.name" required>
            </div>
            <div class="form-group">
                <label>手机号码</label>
                <input type="tel" v-model="form.phone" required>
            </div>
            <div class="form-group">
                <label>成人数量</label>
                <select v-model="form.adultCount" required>
                    <option v-for="n in 4" :key="n" :value="n">{{ n }}人</option>
                </select>
            </div>
            <div class="form-group">
                <label>儿童数量</label>
                <select v-model="form.childCount">
                    <option v-for="n in 3" :key="n-1" :value="n-1">{{ n-1 }}人</option>
                </select>
            </div>
            <div class="form-group">
                <label>备注信息</label>
                <input type="text" v-model="form.remark" placeholder="如有特殊要求请在此说明">
            </div>

            <div class="price-detail">
                <p>订单总价：<span class="total-price">¥{{ totalPrice }}</span></p>
            </div>

            <button type="submit" class="submit-button">确认预订并支付</button>
        </form>
    </div>

    <script src="../js/booking.js"></script>
</body>
</html>
