                </div>
                <p class="auth-title">微信授权登录</p>
                <button class="wechat-login-btn" @click="handleWechatLogin">
                    <span class="btn-text">确认登录</span>
                </button>
                <p class="auth-tips">授权后将获得您的公开信息（昵称、头像等）</p>
            </div>

            <div class="agreement-section">
                <p class="agreement-text">
                    登录即表示同意
                    <a href="#">《用户协议》</a>
                    和
                    <a href="#">《隐私政策》</a>
                </p>
            </div>
        </div>
    </div>

    <script src="../js/wechat-login.js"></script>
