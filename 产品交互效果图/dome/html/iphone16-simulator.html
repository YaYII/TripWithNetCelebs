<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone 16 模拟器 - 约旅</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        
        .device-container {
            position: relative;
            width: 430px;
            height: 932px;
            background-color: #111;
            border-radius: 55px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            padding: 12px;
            box-sizing: border-box;
        }
        
        .device-screen {
            position: relative;
            width: 100%;
            height: 100%;
            background-color: #000;
            border-radius: 45px;
            overflow: hidden;
        }
        
        .device-notch {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 35px;
            background-color: #000;
            border-bottom-left-radius: 18px;
            border-bottom-right-radius: 18px;
            z-index: 10;
        }
        
        .dynamic-island {
            position: absolute;
            top: 12px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 35px;
            background-color: #000;
            border-radius: 20px;
            z-index: 10;
        }
        
        .device-frame {
            width: 100%;
            height: 100%;
            border: none;
            background-color: white;
        }
        
        .device-info {
            margin-top: 20px;
            text-align: center;
            color: #333;
        }
        
        .device-info h2 {
            margin: 0;
            font-size: 24px;
            font-weight: 500;
        }
        
        .device-info p {
            margin: 5px 0 0;
            font-size: 14px;
            color: #666;
        }
        
        .device-buttons {
            margin-top: 15px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        
        .device-button {
            padding: 8px 16px;
            background-color: #007aff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .device-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="device-container">
        <div class="device-screen">
            <div class="dynamic-island"></div>
            <iframe src="trips.html" class="device-frame" id="deviceFrame"></iframe>
        </div>
    </div>
    
    <div class="device-info">
        <h2>iPhone 16 Pro 模拟器</h2>
        <p>尺寸: 393 × 852 像素</p>
        <div class="device-buttons">
            <button class="device-button" onclick="reloadFrame()">刷新</button>
            <button class="device-button" onclick="rotateDevice()">旋转设备</button>
        </div>
    </div>
    
    <script>
        // 刷新iframe
        function reloadFrame() {
            document.getElementById('deviceFrame').contentWindow.location.reload();
        }
        
        // 旋转设备
        function rotateDevice() {
            const container = document.querySelector('.device-container');
            if (container.style.width === '932px') {
                // 切换回竖屏
                container.style.width = '430px';
                container.style.height = '932px';
            } else {
                // 切换到横屏
                container.style.width = '932px';
                container.style.height = '430px';
            }
        }
        
        // 页面加载完成后设置iframe高度
        window.addEventListener('load', function() {
            const deviceFrame = document.getElementById('deviceFrame');
            deviceFrame.style.height = '100%';
        });
    </script>
</body>
</html>
