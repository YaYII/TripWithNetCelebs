<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>侧边导航栏</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css">
    <style>
        /* 重置样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
            overflow-x: hidden;
        }
        
        /* 侧边栏样式 */
        .sidebar {
            width: 100%;
            height: 100vh;
            background-color: #1e2535;
            color: #e2e8f0;
            overflow-y: auto;
        }
        
        .sidebar-header {
            padding: 20px 16px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        
        .logo img {
            height: 40px;
            margin-bottom: 10px;
        }
        
        .logo h3 {
            font-size: 16px;
            font-weight: 500;
            color: #fff;
            margin: 0;
        }
        
        .menu {
            list-style: none;
            padding: 0;
            margin: 16px 0 0 0;
        }
        
        .menu-item {
            margin-bottom: 4px;
        }
        
        .menu-item a {
            display: flex;
            align-items: center;
            padding: 12px 20px;
            color: #cbd5e1;
            text-decoration: none;
            transition: all 0.2s;
        }
        
        .menu-item a:hover {
            background-color: rgba(255, 255, 255, 0.08);
            color: #fff;
        }
        
        .menu-item.active a {
            background-color: #6366f1;
            color: #fff;
            border-radius: 6px;
            margin: 0 8px;
        }
        
        .menu-item i {
            margin-right: 12px;
            font-size: 20px;
        }
        
        /* 响应式样式 */
        @media (max-width: 992px) {
            .logo {
                flex-direction: column;
                align-items: center;
            }
            
            .logo h3 {
                /* display: none; */
            }
            
            .menu-item span {
                /* display: none; */
            }
        }
    </style>
</head>
<body>
    <!-- 侧边栏 -->
    <div class="sidebar">
        <div class="sidebar-header">
            <div class="logo">
                <img src="../img/logo.png" alt="约旅网红平台">
                <h3>约旅网红平台</h3>
            </div>
        </div>
        <ul class="menu">
            <li class="menu-item active" id="nav-dashboard">
                <a href="../index.html" target="_parent">
                    <i class="ri-dashboard-line"></i>
                    <span>控制面板</span>
                </a>
            </li>
            <li class="menu-item" id="nav-trip">
                <a href="../trip-list.html" target="_parent">
                    <i class="ri-route-line"></i>
                    <span>行程管理</span>
                </a>
            </li>
            <li class="menu-item" id="nav-influencer">
                <a href="../influencer-list.html" target="_parent">
                    <i class="ri-user-star-line"></i>
                    <span>网红管理</span>
                </a>
            </li>
            <li class="menu-item" id="nav-agency">
                <a href="../agency-list.html" target="_parent">
                    <i class="ri-building-2-line"></i>
                    <span>旅行社管理</span>
                </a>
            </li>
            <li class="menu-item" id="nav-analytics">
                <a href="../data-analysis.html" target="_parent">
                    <i class="ri-bar-chart-box-line"></i>
                    <span>数据分析</span>
                </a>
            </li>
            <li class="menu-item" id="nav-settings">
                <a href="../settings.html" target="_parent">
                    <i class="ri-settings-line"></i>
                    <span>系统设置</span>
                </a>
            </li>
        </ul>
    </div>

    <script>
        // 设置当前活跃菜单项
        document.addEventListener('DOMContentLoaded', function() {
            // 获取父窗口的URL路径
            const parentPath = window.parent.location.pathname;
            const filename = parentPath.substring(parentPath.lastIndexOf('/') + 1);
            
            // 清除所有活跃状态
            document.querySelectorAll('.menu-item').forEach(item => {
                item.classList.remove('active');
            });
            
            // 根据文件名设置活跃菜单项
            if (filename === '' || filename === 'index.html') {
                document.getElementById('nav-dashboard').classList.add('active');
            } else if (filename.includes('trip')) {
                document.getElementById('nav-trip').classList.add('active');
            } else if (filename.includes('influencer')) {
                document.getElementById('nav-influencer').classList.add('active');
            } else if (filename.includes('agency')) {
                document.getElementById('nav-agency').classList.add('active');
            } else if (filename.includes('data-analysis')) {
                document.getElementById('nav-analytics').classList.add('active');
            } else if (filename.includes('settings')) {
                document.getElementById('nav-settings').classList.add('active');
            }
        });
    </script>
</body>
</html>
